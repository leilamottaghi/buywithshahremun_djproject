{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
    <h3 class="my-4 border-bottom pb-1  text-align"dir="rtl"style='text-align: right;'> تاریخچه ی سفارش </h3>
    <div class="row"dir="rtl">
        
        <div class="col-md-3">
            {% include 'store/user-sidebar.html'%}
        </div>
        <div class="col-md-9">
            
            <table class="table table-bordered">
                <div class="box-element">
                    <table class="table table-striped table-dark" dir="rtl">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                           
                            <th scope="col">تاریخ</th>
                            <th scope="col">وضعیت سفارش</th>
                            <th scope="col">جزئیات سفارش</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                          {% for item in orders %}
                          <tr>
                              <th scope="row">{{forloop.counter}}</th>
                              <td>{{item.status}}</td>
                              <td>{{item.created}}</td>
                              <td><a class="btn btn-success" href="{% url 'store:order_details' item.id %}" style="float:right; margin:5px;">جزئیات</a></td>
                          </tr>
                          {% endfor %}
                        </tbody>
                    </table>
                </div>
            </table>
        </div>
    </div>
</main>
{% endblock %}
