{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<main class="container my-4" dir="rtl">
    <h3 class="my-4 border-bottom pb-1 text-right">آدرس <a href="{% url 'store:add_address' %}" class="float-right btn btn-sm btn-success"><i class="fa fa-plus"></i></a></h3>
    <div class="row">
        <div class="col-md-3">
            {% include 'store/user-sidebar.html'%}
        </div>
        <div class="col-md-9">
            {% if msg %}
                <p class="text-success">{{msg}}</p>
            {% endif %}
            <table class="table table-bordered">
                <form method="post" style="text-align: right;"dir="rtl">
                    {% csrf_token %} 
                    <label for="{{ form.id_for_label }}" class="col-md-4 col-form-label text-md-right"dir="rtl">{{ form.label }}</label>
                    <div class="col-md-8" style="text-align: right;"dir="rtl">
                    {{form }}
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Save" class="btn btn-primary">
                        </td>
                    </tr>
                </form>

            </table>

        </div>

    </div>
</main>
{% endblock %}
